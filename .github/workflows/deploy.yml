name: ğŸš€ Deploy Next.js App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies (CI validation only)
        run: npm install

      # âŒ BUILD REMOVED FROM CI (important)

      - name: ğŸ” Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸŒ Navigating to app directory..."
            cd /home/ubuntu/memeverse

            echo "ğŸ”„ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ—ï¸ Building Next.js app (EC2 only)..."
            npm run build

            echo "ğŸš€ Starting / Reloading Next.js with PM2..."
            pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js

            echo "ğŸ’¾ Saving PM2 process..."
            pm2 save

            echo "ğŸ” Reloading Nginx..."
            sudo nginx -t
            sudo systemctl reload nginx

      - name: âœ… Deployment Finished
        run: echo "Next.js app successfully deployed to EC2"
