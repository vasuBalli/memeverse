name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20   # ✅ FIXED

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:                # ✅ ENSURE BUILD ENV MATCHES PROD
          NEXT_PUBLIC_SITE_URL: https://memeverse.in
          NEXT_PUBLIC_BACKEND_API_BASE: https://memeverse.in/api

      - name: Create build archive
        run: |
          tar -czf build.tar.gz \
            .next \
            package.json \
            package-lock.json \
            next.config.mjs \
            ecosystem.config.js   # ✅ ADDED

      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.tar.gz"
          target: "/home/ubuntu/memeverse"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/memeverse
            tar -xzf build.tar.gz

            npm install --production

            # ✅ FIXED PM2 NAME + FALLBACK
            pm2 restart nextjs-app || pm2 start ecosystem.config.js

            pm2 save
