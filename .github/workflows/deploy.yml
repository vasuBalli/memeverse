name: ğŸš€ Deploy React (Vite) App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Vite app
        run: npm run build

      - name: ğŸ” Deploy to EC2 and update build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸŒ Navigating to React app directory..."
            cd /home/ubuntu/memeverse

            echo "ğŸ”„ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ§¹ Cleaning old build..."
            rm -rf build

            echo "ğŸ§± Rebuilding app on EC2..."
            npm install
            npm run build

            echo "ğŸ” Reloading Nginx..."
            sudo nginx -t
            sudo systemctl reload nginx

      - name: âœ… Deployment Finished
        run: echo "React app successfully deployed to EC2"